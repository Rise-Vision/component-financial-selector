<tag-manager class="tag-manager" tags="instruments"></tag-manager>

<button class="btn btn-link btn-google" type="button" ng-click="openFinancialSelector()">Financial Selector</button>

<!-- Stock selector -->
<div class="financial-selector modal fade" tabindex="-1" role="dialog"
  aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" aria-hidden="true"
          data-dismiss="modal">
          <i class="glyphicons remove_2"></i>
        </button>
        <h2 class="modal-title">Instrument Selector</h2>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          <span data-i18n="cancel"></span>
          <i class="glyphicons white remove_2 icon-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
