<div class="tags">
  <span ng-repeat="(idx, tag) in tags" class="label label-primary">
    {{tag}}
    <span class="glyphicon glyphicon-remove" ng-click="remove(idx)"></span>
  </span>
</div>
<input type="text" placeholder="Add an instrument..." ng-model="new_value"></input>
<a class="btn" ng-click="add()">Add</a>
